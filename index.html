<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		.body {
			background-color: paleturquoise;
		}

		.container {
			border: 3 px;
		}

	</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>
<body>

	<div class="container">

	<form>
		<div class="row">

			<div class="col">
				<p>Name</p>
				<input type="text" class="form-control" id="name" placeholder="Full Name" name="Name">
			</div>

			<div class="col">
				<p>Age</p>
				<input type="text" class="form-control" id="name" placeholder="Age" name="Age">
			</div>
			
		</div>
	</form>

	<br>

	<form>
		<div class="row">

			<div class="col">
				<p>Email Address</p>
				<input type="text" class="form-control" id="email" placeholder="Email address" name="email">
			</div>

			<div class="col">
				<p>Phone No.</p>
				<input type="password" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
			</div>
			
		</div>
	</form>

	

	<br>

	<!-- Check Box -->

	<div class="form-check">
		<h6>Experience Level</h6>
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input" value="">Beginner
		</label>
		<input type="checkbox" class="form-check-input" value="">Intermediate
		</label>
		<input type="checkbox" class="form-check-input" value="">Advanced
		</label>
	</div>

	<br>

	<!-- Radio -->
	<div class="form-check-label">
		<h6>Preferred Topics</h6>
		<label class="form-check-label">
		<input type="Radio" class="form-check-input" name="optradio">Programming
	</label>
	<input type="Radio" class="form-check-input" name="optradio">Electronics
	</label>
	<input type="Radio" class="form-check-input" name="optradio">Mechanical Design
	</label>
	</div>

	<br>

	<!-- Imput Sample -->
	<label>Preferred Robotic Projects</label>
	<input type="text" class="form-control" id="user" placeholder="type here">

	<br>

	<!-- Text area Sample -->
	<label>Statement of Interest</label>
	<textarea class="form-control" rows="3" id="comment" placeholder="type here"></textarea>

	<br>

	<button type="button" class="btn btn-primary">Submit</button>

	

	




</div>

</body>
</html>
